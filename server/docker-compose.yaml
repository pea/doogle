version: '3'

services:
  api:
    build:
      context: './api'
      dockerfile: 'Dockerfile'
    ports:
      - '4000:4000'
    restart: 'always'
    networks:
      - network

  llamacpp:
    build:
      context: './llamaCpp'
      dockerfile: 'Dockerfile'
    ports:
      - '7000:7000'
    command: '--server -m /models/mistral-7b-instruct-v0.1.Q8_0.gguf -n 512 --n-gpu-layers 32 --port 7000 --host 0.0.0.0'
    restart: 'always'
    networks:
      - network
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: 'all'
              capabilities:
                - 'gpu'

  whisper:
    build:
      context: './whisperCpp'
      dockerfile: 'Dockerfile'
    ports:
      - '6060:6060'
    restart: 'always'
    networks:
      - network
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: 'all'
              capabilities:
                - 'gpu'

  tts:
    build:
      context: './tts'
      dockerfile: 'Dockerfile'
    ports:
      - '5002:5002'
    restart: 'always'
    networks:
      - network
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: 'all'
              capabilities:
                - 'gpu'

  openwakewordtrain:
    build:
      context: './openWakeWordTraining'
      dockerfile: 'Dockerfile'
    shm_size: '3g'
    ports:
      - '8888:8888'
    volumes:
      - './openWakeWordTraining/my_custom_model/:/app/my_custom_model'
      - './openWakeWordTraining/openwakeword:/app/openwakeword'
      - './openWakeWordTraining/audioset:/app/audioset'
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: 'all'
              capabilities:
                - 'gpu'

